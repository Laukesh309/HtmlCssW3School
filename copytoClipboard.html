        <input type="text" placeholder="Enter Data" id ="inputData"/>
        <button onclick="copyToClipBoard()">copytoclipboard</button>
        <script>
            function copyToClipBoard(){
                let data = document.getElementById("inputData")
                data.select();
                data.setSelectionRange(0,999999)
                navigator.clipboard.writeText(data.value);
                alert(data.value)
            }
        </script>
        <script src="" async defer></script>
    </body>
</html>
